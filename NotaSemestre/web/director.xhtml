<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <h:messages errorStyle="color:red"></h:messages>
            <h:panelGrid columns="2" border="0">

                <h:outputText value="Director"/>
                <h:inputText title="ingrese director" 
                             id="director" 
                             required="true"
                             label="El Director"
                             requiredMessage="Debe ingresar director" 
                             value="#{directorBeans.drNombre}">
                    <f:validateLength minimum="1"/>       
                </h:inputText>   

                <h:outputText value="Edad"/>
                <h:inputText title="ingrese Edad" 
                             id="edad"
                             required="true"
                             label="El Edad"
                             requiredMessage="Debe ingresar Edad" 
                             value="#{directorBeans.drEdad}">
                    <f:validateLongRange minimum="1" maximum="125"/>       
                </h:inputText>  

                <h:commandButton value="Enviar" action="#{directorBeans.enviar()}"/>
              
            </h:panelGrid>
        </h:form>
         <h:form> 
            <h:panelGrid columns="3" border="2"> 
                 <h:commandButton value="Limpiar" action="#{directorBeans.limpiar()}"/>
                <h:commandButton value="Canselar Edicion" action="#{directorBeans.cancelarModificar()}"/>
            </h:panelGrid> 
        </h:form> 
        <h:form> 
            <h:panelGrid columns="3" border="2"> 
                <h:commandButton value="Volver" action="#{directorBeans.volver()}"/>
                <h:outputText value=" "/>
                <h:commandButton value="Lista" action="#{directorBeans.listita()}"/>
            </h:panelGrid> 
        </h:form> 
    </h:body>
</html>
