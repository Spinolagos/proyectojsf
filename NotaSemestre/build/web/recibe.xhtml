<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:dataTable border="1" value="#{elencoBeans.pel}" var="elemento" binding="#{elencoBeans.tablapelicula}" >
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="id"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{elemento.plId}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre Pelicula"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{elemento.plNombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Year Pelicula"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{elemento.plYear}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Opciones"></h:outputText>
                    </f:facet>      
                     <h:commandLink value="Seleccionar"  action="#{elencoBeans.peliculas_Elenco}" />         
                </h:column>
            </h:dataTable>    
        </h:form>
        <br></br>
        <h:form>
            <h:dataTable border="1" value="#{elencoBeans.act}" var="elemento" binding="#{elencoBeans.tablaactor}" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="id"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{elemento.acId}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{elemento.acNombre}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Opciones"></h:outputText>
                    </f:facet>      
                     <h:commandLink value="Seleccionar"  action="#{elencoBeans.actores_Elenco}" />         
                </h:column>
            </h:dataTable>
            <h:commandButton value="Actualizar Pelicula" action="#{elencoBeans.listarPelicula}"/>
            <h:commandButton value="Actualizar Actor" action="#{elencoBeans.listarActor}"/>
        </h:form>
        
        
        
        
    </h:body>
</html>
